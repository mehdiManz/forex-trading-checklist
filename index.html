<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Checklist</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            padding: 20px;
        }

        .checklist-container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #333;
            padding: 20px;
            max-width: 100%;
            margin: auto;
        }

        .checklist-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .checklist-item {
            margin-bottom: 10px;
        }

        .btn-primary,
        .btn-reset {
            margin-top: 20px;
            width: 100%;
        }

        .completion-message {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container checklist-container">
        <h2 class="checklist-header">Forex Trading Checklist</h2>
        <form id="tradingChecklist">
            <div class="form-group checklist-item">
                <input type="checkbox" id="trendIdentified">
                <label for="trendIdentified">Trend Identified (Uptrend, Downtrend, Sideways)</label>
            </div>
            <div class="form-group checklist-item">
                <input type="checkbox" id="keyLevelsMarked">
                <label for="keyLevelsMarked">Key Levels Marked (Support and Resistance)</label>
            </div>
            <div class="form-group checklist-item">
                <input type="checkbox" id="signalConfirmed">
                <label for="signalConfirmed">Signal Confirmed (Candlestick Patterns, Price Action Setups)</label>
            </div>
            <div class="form-group checklist-item">
                <input type="checkbox" id="riskRewardChecked">
                <label for="riskRewardChecked">Risk/Reward Ratio Checked</label>
            </div>
            <div class="form-group checklist-item">
                <input type="checkbox" id="positionSizeCalculated">
                <label for="positionSizeCalculated">Position Size Calculated</label>
            </div>
            <div class="form-group checklist-item">
                <input type="checkbox" id="stopLossSet">
                <label for="stopLossSet">Stop Loss Set</label>
            </div>
            <div class="form-group checklist-item">
                <input type="checkbox" id="takeProfitSet">
                <label for="takeProfitSet">Take Profit Set</label>
            </div>
            <button type="button" class="btn btn-primary" onclick="checkCompletion()">Check Completion</button>
            <button type="button" class="btn btn-reset" onclick="resetChecklist()">Reset</button>
            <div id="completionStatus" class="completion-message"></div>
        </form>
    </div>

    <script>
        function checkCompletion() {
            const checklistItems = document.querySelectorAll('#tradingChecklist input[type="checkbox"]');
            let allChecked = true;
            checklistItems.forEach(item => {
                if (!item.checked) {
                    allChecked = false;
                }
            });
            const statusDiv = document.getElementById('completionStatus');
            if (allChecked) {
                statusDiv.innerHTML = '<div class="alert alert-success">All items are checked. You are ready to trade!</div>';
            } else {
                statusDiv.innerHTML = '<div class="alert alert-warning">Please complete all checklist items before trading.</div>';
            }
        }

        function resetChecklist() {
            const checklistItems = document.querySelectorAll('#tradingChecklist input[type="checkbox"]');
            checklistItems.forEach(item => {
                item.checked = false;
            });
            document.getElementById('completionStatus').innerHTML = '';
        }
    </script>
</body>

</html>
